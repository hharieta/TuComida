{% extends './base.html' %}

{% block title %}TuComida - {{ super() }}{% endblock %}

{% block customCSS %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}" />
{% endblock %}
{% block content %}
  <body>
    <section class="banner">
      <div class="banner-container">
        <h2>Registro</h2>
        <form action="/registrar" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
        
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required><br>
        
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
        
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
        
            <label for="confirmar-password">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required><br>
        
            <!-- Botón para la ubi -->
            <button onclick="obtenerUbicacion()">Permitir Acceso a Ubicación</button><br>
        
            <!-- Checkbox para aceptar términos y condiciones -->
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label><br>
        
            <!-- la opción para iniciar sesión con Gmail -->
            <p style="display: inline-block; margin-right: 10px;">Iniciar sesión con Gmail</p>
            <a href="#" onclick="abrirVentanaGmail();">
                <img src="https://static.vecteezy.com/system/resources/previews/016/716/465/non_2x/gmail-icon-free-png.png" alt="Iniciar sesión con Gmail" style="width: 50px; height: auto;">
            </a><br>

            <script>
                function abrirVentanaGmail() {
                window.open('https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&ifkv=AVQVeyz14N9peFWx1GeYGiDkiWv5PPd0kOzVkDbKNYernhyrP8h5DYzo_2aH8j1h_tys8uVAoeHy4A&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1089786226%3A1699953723365209&theme=glif', 'ventanaGmail', 'width=500,height=600');
                }
            </script>
        
            <button type="submit">Registrar</button>
        </form>
      </div>
    </section>
    </body>
{% endblock %}
