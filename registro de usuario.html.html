<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos de Usuario</title>
    <style>
        body {
            background-color: #FFA500; /* Fondo de color naranja */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #user-data {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="user-data">
        <h2>Datos del Usuario Registrado</h2>
        <form id="edit-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="Usuario Ejemplo" disabled>
            <br>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" value="usuario@example.com" disabled>
            <br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" value="contrasena123" disabled>
            <br>
            <label for="confirmar-contrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-contrasena" value="contrasena123" disabled>
            <br>
            <label for="permitir-ubicacion">
                <input type="checkbox" id="permitir-ubicacion" disabled checked> Permitir acceso a ubicación
            </label>
            <br>
            <button type="button" onclick="editarContraseña()">Editar Contraseña</button>
            <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
        </form>
    </div>

    <script>
        function editarContraseña() {
            // Habilitar la edición de contraseñas
            document.getElementById('contrasena').disabled = false;
            document.getElementById('confirmar-contrasena').disabled = false;
        }

        function guardarCambios() {
            // Obtener los nuevos valores
            var nuevaContrasena = document.getElementById('contrasena').value;
            var confirmarNuevaContrasena = document.getElementById('confirmar-contrasena').value;

            // Validar que las contraseñas coincidan
            if (nuevaContrasena !== confirmarNuevaContrasena) {
                alert('Las contraseñas no coinciden');
                return;
            }

            // Aquí puedes enviar los datos actualizados al servidor o hacer otras operaciones según tus necesidades

            // Deshabilitar la edición después de guardar cambios
            document.getElementById('contrasena').disabled = true;
            document.getElementById('confirmar-contrasena').disabled = true;

            // Mensaje de éxito (puedes adaptarlo a tus necesidades)
            alert('Cambios guardados correctamente');
        }
    </script>

</body>
</html>
